<div uib-alert class="alert-animated" ng-class="ctrl._alert.type" close="ctrl.closeAlert()" dismiss-on-timeout="3000" ng-if="ctrl._alert.text">
    {{ctrl._alert.text}}
</div>

<table class="table table-stripped">
    <tr">
        <th>Data</th>
        <th>Nadawca</th>
        <th>Odbiorca</th>
        <th>Kwota przed</th>
        <th>Przelew</th>
        <th>Kwota po</th>
    </tr>
    <tr ng-repeat="transfer in ctrl.history">
        <td ng-bind="ctrl.formatDateTime(transfer.date)"></td>
        <td ng-bind="transfer.senderFirstName+' '+transfer.senderLastName"></td>
        <td ng-bind="transfer.recipientFirstName+' '+transfer.recipientLastName"></td>
        <td ng-bind="transfer.amount_after - transfer.delta"></td>
        <td ng-bind="transfer.delta"></td>
        <td ng-bind="transfer.amount_after"></td>
    </tr>
</table>

<div class="panel panel-default">
    <div class="panel-heading">Przelew</div>
    <div class="panel-body">
        <form class="form form-inline">
            <input class="form-control" type="text" list="recipient" ng-model="ctrl.uniqueHelp" style="width: 400px"/>
            <datalist id="recipient">
                <option ng-repeat="option in ctrl.uniqueHistory" value="{{option.recipient}}">{{option.recipientFirstName+' '+option.recipientLastName}}</option>
            </datalist>
            <input class="form-control" type="number" ng-model="ctrl.transfer2.delta"/>
            <button class="btn btn-default" ng-click="ctrl.doTransfer3()" ng-disabled="ctrl.transfer2.delta > ctrl.amount">Przelej</button>
        </form>
    </div>
</div>
